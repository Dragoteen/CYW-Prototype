<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Test Caméra</title></head>
<body>
  <video id="video" autoplay muted playsinline style="width: 100%; max-width: 400px; border: 1px solid black;"></video>
  <button id="startBtn">Lancer caméra</button>

  <script>
    const video = document.getElementById('video');
    const btn = document.getElementById('startBtn');

    btn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.play();
        console.log("Caméra lancée");
      } catch(e) {
        alert("Erreur caméra : " + e.message);
        console.error(e);
      }
    };
  </script>
</body>
</html>
