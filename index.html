<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scan QR - Manuel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { text-align: center; font-family: sans-serif; }
    canvas { border: 1px solid #000; margin-top: 10px; touch-action: none; }
    .point {
      width: 20px; height: 20px;
      background: red; border-radius: 50%;
      position: absolute; margin: -10px 0 0 -10px;
      touch-action: none;
    }
    #container { position: relative; display: inline-block; }
  </style>
</head>
<body>

<h2>Scanner un QR Code</h2>
<input type="file" id="fileInput" accept="image/*"><br><br>

<div id="container">
  <canvas id="canvas"></canvas>
  <div class="point" id="p0"></div>
  <div class="point" id="p1"></div>
  <div class="point" id="p2"></div>
  <div class="point" id="p3"></div>
</div><br><br>

<button id="scanBtn">üîç Scanner</button>
<p id="result">R√©sultat : -</p>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="script.js"></script>

</body>
</html>
