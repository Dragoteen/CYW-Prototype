<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan QR Code - Zone manuelle</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #container { position: relative; display: inline-block; }
    #canvas { border: 1px solid black; touch-action: none; }
    .point {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      margin: -10px 0 0 -10px;
      touch-action: none;
    }
  </style>
</head>
<body>

<h2>Scan manuel QR Code</h2>
<input type="file" id="inputImage" accept="image/*"><br><br>
<div id="container">
  <canvas id="canvas"></canvas>
  <div class="point" id="p0"></div>
  <div class="point" id="p1"></div>
  <div class="point" id="p2"></div>
  <div class="point" id="p3"></div>
</div><br><br>

<button id="scanBtn">Scanner la zone</button>
<p id="result">RÃ©sultat : -</p>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
<script src="script.js"></script>
</body>
</html>
