<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan QR - Sélection manuelle</title>
  <style>
    #container {
      position: relative;
      display: inline-block;
    }
    #canvas {
      border: 1px solid #000;
      touch-action: none;
    }
    .point {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      margin: -10px 0 0 -10px;
      touch-action: none;
    }
  </style>
</head>
<body>

<h2>Scanner un QR code (image + sélection manuelle)</h2>
<input type="file" id="inputImage" accept="image/*" />
<div id="container">
  <canvas id="canvas"></canvas>
  <div id="p1" class="point"></div>
  <div id="p2" class="point"></div>
  <div id="p3" class="point"></div>
  <div id="p4" class="point"></div>
</div>

<br>
<button id="scanBtn">Scanner la zone</button>
<p id="result">Résultat : -</p>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
<script src="script.js"></script>
</body>
</html>
