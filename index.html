<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scan QR avec sélection manuelle</title>
<style>
  #canvas {
    border: 1px solid #333;
    max-width: 100%;
    touch-action: none;
    user-select: none;
  }
  .point {
    position: absolute;
    width: 20px; height: 20px;
    background: #4CAF50;
    border-radius: 50%;
    margin: -10px 0 0 -10px;
    touch-action: none;
    cursor: grab;
    z-index: 10;
  }
  #container {
    position: relative;
    display: inline-block;
  }
  #result {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Scanner QR code avec sélection manuelle</h1>

<input type="file" id="inputImage" accept="image/*" />
<div id="container">
  <canvas id="canvas"></canvas>
  <div id="p1" class="point"></div>
  <div id="p2" class="point"></div>
  <div id="p3" class="point"></div>
  <div id="p4" class="point"></div>
</div>

<button id="scanBtn">Scanner la zone sélectionnée</button>

<div id="result">Résultat : -</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="script.js"></script>

</body>
</html>
