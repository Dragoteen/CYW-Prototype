<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Code avec ZXing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Scan QR Code</h2>

  <input type="file" accept="image/*" id="cameraInput" capture="environment" hidden>
  <input type="file" accept="image/*" id="fileInput" hidden>

  <button onclick="document.getElementById('cameraInput').click()">📷 Prendre une photo</button>
  <button onclick="document.getElementById('fileInput').click()">🖼️ Choisir une image</button>

  <p id="result">QR Code non détecté.</p>

  <!-- ZXing library -->
  <script type="module" src="script.js"></script>
</body>
</html>
