<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan QR avec s√©lection manuelle</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    canvas { border: 1px solid black; max-width: 100%; height: auto; }
    .point {
      width: 20px; height: 20px;
      background-color: red; border-radius: 50%;
      position: absolute; margin: -10px 0 0 -10px;
      touch-action: none;
    }
    #container { position: relative; display: inline-block; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>

<h2>Scanner un QR Code manuellement</h2>

<input type="file" accept="image/*" id="fileInput"><br><br>

<div id="container">
  <canvas id="canvas"></canvas>
  <div id="p0" class="point"></div>
  <div id="p1" class="point"></div>
  <div id="p2" class="point"></div>
  <div id="p3" class="point"></div>
</div><br>

<button id="scanBtn">üîç Scanner</button>
<p id="result">R√©sultat : -</p>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="script.js"></script>

</body>
</html>
